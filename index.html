<!DOCTYPE html>
<html lang="en">

<head>

    <title>Prokaryotic Google</title>

<body>
    <div class="container">
        <div class="google">
            <img src="/images/google.jpg" alt="google" width="300" height="100" />

        </div>

        <div class="link1">
